<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="travelia.css">
</head>

<body>
    <header>
        <section>
            <div class="baner">
                <div class="logo">
                    <img src="https://demo.joomshaper.com/2017/travelia/templates/shaper_travelia/images/presets/preset1/logo.png"
                        alt="Traveliaz">
                </div>
            </div>
        </section>
        <section class="container">
            <div class="menu">
                <div class="item-netword">
                    <ul class="netword">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
                <div class="list-menu">
                    <ul class="menu-item">
                        <li><a href="#">HOME <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">PAGES <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">TRAVEL STORY <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">GALLERY</a></li>
                        <li><a href="#">CONTACT ME</a></li>
                    </ul>
                </div>
                <div class="item-search">
                   <div class="lenguage">
                    <select name="list-lenguage" id="select-lenguage">
                        <option value="fr">FR</option>
                        <option value="ar">AR</option>
                        <option value="en">EN</option>
                    </select>
                    <ul class="search">
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                   </div>
                </div>
            </div>
        </section>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
